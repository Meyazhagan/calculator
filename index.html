<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input">
          <div id="prev-operation"></div>
          <div id="curr-operation"></div>
        </div>
        <button id="all-clear" class="span-two">AC</button>
        <button class="operator">รท</button>
        <button class="operator">ร</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button class="operator">-</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button class="operator">+</button>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button id="equal" class="span-two-down">=</button>
        <button id="clear">C</button>
        <button number>0</button>
        <button number>.</button>
      </div>
    </div>
    <div class="footer">
      <p>
        Press "A" to All-clear <br />
        Press "C" to Delete
      </p>
      <h3>Created By Meyazhagan</h3>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
